<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script type="text/javascript">
        var result1=1+'2'; //숫자 +문자 =문자 로 변환
        var result2='2'+true ; //문자+불린 =문자로 변환
        var result3='15'-5; //문자-숫자 = 숫자로변환

        console.log(result1);
        console.log(result2);
        console.log(result3);

        var result4=String(1)+'2';
        var result5='15'-String(5);
        var result6=Boolean('2')+true;

        console.log(result4);
        console.log(result5);
        console.log(result6);

    </script>

</head>
<body>
</body>
</html>
