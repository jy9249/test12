<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var number=[];
        number[0]=0;
        number[3]=undefined;
        number[4]=null;
        number[5]=[11,12,13];


        console.log('number[0]=' +number[0]);
        console.log('number[1]=' +number[1]);
        console.log('number[2]=' +number[2]);
        console.log('number[3]=' +number[3]);
        console.log('number[4]=' +number[4]);
        console.log('number[5]=' +number[5]);
        console.log('number[6]=' +number[6]);
        console.log('number.length=' +number.length);


        for(var i in number){
            console.log(i+'=' +number[i]) //배열 표기법을 사용
        }

    </script>
</head>
<body>

</body>
</html>
